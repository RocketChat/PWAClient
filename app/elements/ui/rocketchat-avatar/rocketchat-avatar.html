
<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/iron-image/iron-image.html">

<dom-module id="rocketchat-avatar">
  <template>
    <style>
      :host {
        display: block;
      }

			.avatar {
				box-sizing: border-box;
				height: 50px;
				width: 50px;
				border-radius: 25px;
			}

			.avatar:after {
				content: " ";
				display: block;
				width: 8px;
				height: 8px;
				z-index: 10;
				position: absolute;
				border-radius: 4px;
				bottom: 8px;
    		right: 8px;
			}

			.status-available:after {
				border-color: #2e9616;
				background-color: #35ac19;
			}

			.status-away:after {
				border-color: #f5a803;
    		background-color: #fcb316;
			}

			.status-busy:after {
				border-color: #ba022a;
				background-color: #d30230;
			}

			.status-offline:after {
				border-color: rgba(137,137,137,0.5);
				background-color: rgba(150,150,150,0.5);
			}

      span {
        @apply(--paper-font-body1);
      }
    </style>

    <iron-image class$="avatar status-{{status}}" sizing="contain" src="{{image}}"/>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'rocketchat-avatar',

        properties: {
          image: {
            type: String,
          },
          status: {
            type: String,
            value: 'disabled'
          }
        },

        ready: function() {

        }
      });
    })();
  </script>
</dom-module>
