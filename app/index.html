<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Rocket.Chat PWA Client">
  <title>Rocket.Chat PWA Client</title>

  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#2E3AA1">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- Because this project uses vulcanize this should be your only html import
       in this file. All other imports should go in elements.html -->
  <link rel="import" href="elements/elements.html">

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>
</head>

<body unresolved touch="auto">
  <!-- build:remove -->
  <span id="browser-sync-binding"></span>
  <!-- endbuild -->

  <template is="dom-bind" id="app">

    <rocketchat-connection url="ws://yourhost:3000" username="user@yoursystem.com" password="yourpassword" room="GENERAL" messages="{{messages}}"></rocketchat-connection>

    <paper-drawer-panel id="paperDrawerPanel" responsive-width="840px">
      <!-- Drawer Scroll Header Panel -->
			<paper-scroll-header-panel drawer fixed>

				<!-- Drawer Toolbar -->
				<paper-toolbar id="drawerToolbar">
					<iron-ajax url="data/loggedin.json" last-response="{{loggedin}}" auto></iron-ajax>
					<rocketchat-avatar image="{{loggedin.image}}" status="{{loggedin.status}}"></rocketchat-avatar>
					<span class="menu-name">{{loggedin.name}}</span>
					<iron-icon icon="icons:settings"></iron-icon>
				</paper-toolbar>

				<!-- Drawer Content -->
				<paper-menu class="app-menu" attr-for-selected="data-route" selected="[[route]]">

					<a data-route="chats" href$="{{baseUrl}}chats">
						<iron-icon icon="communication:forum"></iron-icon>
						<span>Chats</span>
					</a>

					<a data-route="groups" href$="{{baseUrl}}groups">
						<iron-icon icon="communication:chat-bubble"></iron-icon>
						<span>Groups</span>
					</a>

					<a data-route="friends" href$="{{baseUrl}}friends">
						<iron-icon icon="social:people-outline"></iron-icon>
						<span>Friends</span>
					</a>

					<a data-route="users" href$="{{baseUrl}}users">
						<iron-icon icon="social:group"></iron-icon>
						<span>Users</span>
					</a>

          <a data-route="canvas" href$="{{baseUrl}}canvas">
            <iron-icon icon="social:group"></iron-icon>
            <span>IoT</span>
          </a>


				</paper-menu>
			</paper-scroll-header-panel>

      <!-- Main Area -->
      <paper-scroll-header-panel main id="headerPanelMain" condenses keep-condensed-header>
        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar" class="tall">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>

          <span class="space"></span>

          <!-- Application name -->
          <div class="middle middle-container">
            <div class="app-name">Rocket.Chat PWA</div>
          </div>

          <!-- Application sub title -->
          <div class="bottom bottom-container">
            <div class="bottom-title">Collaborate at the Next Level</div>
          </div>
        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">

            <section data-route="chats">
              <rocketchat-chatslist messages="{{messages}}"></rocketchat-chatslist>
            </section>

						<section data-route="friends">
              <rocketchat-friendslist datasource="data/chats.json" />

            </section>

            <section data-route="users">

              <rocketchat-userslist datasource="data/users.json" />
             </section>

            <section data-route="groups">
              <rocketchat-groupslist datasource="data/groups.json" />


            </section>
            <section data-route="canvas">
              <rocketchat-iotcanvas imgsrc="https://raw.githubusercontent.com/Sing-Li/bbug/master/images/pictrl.png" />

            </section>

          </iron-pages>
        </div>
      </paper-scroll-header-panel>
    </paper-drawer-panel>

    <paper-toast id="toast">
      <span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Ok</span>
    </paper-toast>

    <!-- Uncomment next block to enable Service Worker support (1/2) -->
    <!--
    <paper-toast id="caching-complete"
                 duration="6000"
                 text="Caching complete! This app will work offline.">
    </paper-toast>

    <platinum-sw-register auto-register
                          clients-claim
                          skip-waiting
                          base-uri="bower_components/platinum-sw/bootstrap"
                          on-service-worker-installed="displayInstalledToast">
      <platinum-sw-cache default-cache-strategy="fastest"
                         cache-config-file="cache-config.json">
      </platinum-sw-cache>
    </platinum-sw-register>
    -->

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <script src="scripts/iddp.js"></script>
  <!-- endbuild-->
</body>

</html>
