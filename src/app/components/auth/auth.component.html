<form (ngSubmit)="loginClicked()"
      #loginForm="ngForm">
  <input type="email"
         name="username"
         [(ngModel)]="model.username"
         placeholder="you@domain.com"
         required>
  <br>
  <input type="password"
         name="password"
         [(ngModel)]="model.password"
         placeholder="password"
         required>
  <br>
  <button id="submit"
          [disabled]="!loginForm.form.valid">
    Submit
  </button>
</form>
