<div class="channel-item" (click)="gotoChannel(channel.title)">
  <span class="channel-title">
    <i class="channel-icon fa" [ngClass]="['fa-' + channelSymbol]" aria-hidden="true"></i>
    <span>{{channel.title}}</span>
  </span>
  <span>
    <button title="Hide channel" class="button-icon" ion-button clear color="light" icon-only>
      <ion-icon  name="eye-off" is-active="false" (click)="hideChannel()" ></ion-icon>
    </button>
    <button title="Exit channel" class="button-icon" ion-button clear color="light" icon-only>
       <ion-icon name="exit" (click)="exitChannel()" ></ion-icon>
    </button>
  </span>
</div>
